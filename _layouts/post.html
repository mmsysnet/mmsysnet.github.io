---
layout: default
---

{% assign post = page %}

<section class="post">
  <header class="post-header">
    <h2 class="post-title">{{ post.title | xml_escape }}</h2>
    <p class="post-meta">{{ post.date | date_to_string }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</section>

<div id="disqus_thread"></div>
